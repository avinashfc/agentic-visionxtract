# Face Extraction module configuration
module:
  name: face_extraction
  version: "1.0.0"
  description: "Face extraction from documents using Google ADK and Vision API"

agents:
  # Agent configurations
  ocr_agent:
    enabled: true
    model: "gemini-2.0-flash-exp"
  
  face_extraction_agent:
    enabled: true
    model: "gemini-2.0-flash-exp"
    api_key_env: "GOOGLE_API_KEY"
    storage_bucket_env: "GCS_BUCKET_NAME"
    
tools:
  # Tool configurations
  ocr_processor:
    enabled: true
  
  document_uploader:
    enabled: true
    max_file_size_mb: 10
    supported_formats: ["image/jpeg", "image/png", "image/jpg", "application/pdf"]
  
  face_detector:
    enabled: true
    default_min_confidence: 0.7
    max_faces: 100
    
workflows:
  # Workflow configurations
  ocr_processing:
    enabled: true
  
  face_extraction:
    enabled: true
    default_min_confidence: 0.7
    extract_all_faces: true

